<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">

    <title>LuckyNote Deck | Tal Argaman</title>

    <link rel="icon" type="image/x-icon" href="/lucky-note-deck/assets/photos/GoldenClover.svg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">

    <script src="main.js" defer></script>

</head>

<body onload="loadToDoList()" class="fadeInLoad">

    <!-- Main Content Wrapper -->
    <div class="main-content">
        <!-- Titles -->
        <h1>LuckyNote Deck</h1>
        <h2>May the week ahead be filled with good fortune.</h2>

        <!-- Form -->
        <div class="col-md-4">
            <form class="row g-3 needs-validation" onsubmit="addNote(event)">
                <div>
                    <textarea id="noteBox" placeholder="Add a new note right here..."></textarea>
                    <span id="noteError"></span>

                    <input type="datetime-local" id="timeBox">
                    <span id="timeError"></span>
                </div>
                <div class="btn-div">
                    <button id="add" class="btn-form">Add Note</button>
                    <button type="reset" id="clear" class="btn-form">Clear</button>
                </div>
            </form>
        </div>

        <!-- Notes container -->
        <div class="notes-container">
            <div id="container"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="myFooter">
        <h3>&copy; Tal Argaman, Nov 2023.</h3>
    </footer>

</body>

</html>
